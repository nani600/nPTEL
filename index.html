<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AITS TPT NPTEL CALCULATOR</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			margin: 20px;
			font-size: 36px;
			text-align: center;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			margin: 20px;
			padding: 20px;
			background-color: #f9f9f9;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		input[type="number"] {
			padding: 10px;
			margin: 5px;
			width: 50px;
			font-size: 18px;
			text-align: center;
			border: 2px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		}
		button {
			padding: 10px 20px;
			margin: 5px;
			background-color: blue;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
		}
		p {
			margin: 20px;
			font-size: 24px;
			text-align: center;
		}
		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 24px;
			}
			.container {
				margin: 10px;
				padding: 10px;
			}
			input[type="number"] {
				padding: 5px;
				margin: 3px;
				width: 40px;
				font-size: 14px;
			}
			button {
				padding: 5px 10px;
				margin: 3px;
				font-size: 14px;
			}
			p {
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<h1>Enter Top 8 Weeks Assignment Marks</h1>
	<div class="container">
		<input type="number" id="input1" placeholder="Score 1">
		<input type="number" id="input2" placeholder="Score 2">
		<input type="number" id="input3" placeholder="Score 3">
		<input type="number" id="input4" placeholder="Score 4">
		<input type="number" id="input5" placeholder="Score 5">
		<input type="number" id="input6" placeholder="Score 6">
		<input type="number" id="input7" placeholder="Score 7">
		<input type="number" id="input8" placeholder="Score 8">
		<button onclick="calculate()">Calculate</button>
	</div>
	<p style="display:none">Average Score: <span id="averageScore"></span></p>
	
	<p>Result: <span id="result"></span></p>
	<p id="certificateEligibility"></p>

	<script>

		function calculate() {
			var input1 = parseInt(document.getElementById("input1").value);
			var input2 = parseInt(document.getElementById("input2").value);
			var input3 = parseInt(document.getElementById("input3").value);
			var input4 = parseInt(document.getElementById("input4").value);
			var input5 = parseInt(document.getElementById("input5").value);
			var input6 = parseInt(document.getElementById("input6").value);
			var input7 = parseInt(document.getElementById("input7").value);
			var input8 = parseInt(document.getElementById("input8").value);

			var averageScore = (input1 + input2 + input3 + input4 + input5 + input6 + input7 + input8) / 8;
			document.getElementById("averageScore").innerHTML = averageScore.toFixed(2);

			var result = averageScore * 25 / 100;
			document.getElementById("result").innerHTML = result.toFixed(2);

			if (result > 10) {
				document.getElementById("certificateEligibility").innerHTML = "Congratulations! You are passed in the internal.";
			} else {
				document.getElementById("certificateEligibility").innerHTML = "Sorry, you are not passed in the internal.";
			}

			document.getElementById("certificateEligibility").style.display = "block";
		}
	</script>
</body>
</html>
